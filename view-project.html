    <script>
        const html = document.querySelector("html");
        const isLightOrAuto =
          localStorage.getItem("hs_theme") === "light" ||
          (localStorage.getItem("hs_theme") === "auto" && !window.matchMedia("(prefers-color-scheme: dark)").matches);
        const isDarkOrAuto =
          localStorage.getItem("hs_theme") === "dark" ||
          (localStorage.getItem("hs_theme") === "auto" && window.matchMedia("(prefers-color-scheme: dark)").matches);

        if (isLightOrAuto && html.classList.contains("dark")) html.classList.remove("dark");
        else if (isDarkOrAuto && html.classList.contains("light")) html.classList.remove("light");
        else if (isDarkOrAuto && !html.classList.contains("dark")) html.classList.add("dark");
        else if (isLightOrAuto && !html.classList.contains("light")) html.classList.add("light");
    </script>

    <style>
        :root {
            --bg: #0b0f17;
            --card: #121826;
            --text: #e6edf3;
            --muted: #9aa4b2;
            --primary: #5aa9e6;
            --primary-hover: #4796d4;

            --muted: #475569;

        .topbar {
            display: flex;
            align-items: center;
            justify-content: space-between;

            padding: 10px 14px;

            background: rgba(255,255,255,0.02);
            transition: all .2s ease;

        .card {
            background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
            border: 1px solid var(--border);
            border-radius: 16px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }
        .hero {
            display: grid;
            grid-template-columns: 1.1fr 0.9fr;
            gap: 24px;
            padding: 20px;
        }
        .hero img {
            width: 100%;
            height: 100%;
            max-height: 420px;
            object-fit: cover;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: #0a0f18;
        }
        h1 { margin: 0 0 8px 0; font-size: 28px; letter-spacing: 0.2px; }
        .meta { color: var(--muted); font-size: 14px; margin-bottom: 14px; }
        body, h1, .btn { color: var(--text); }
        .desc { color: var(--muted); }
        .actions { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 18px; }
        .btn {

        .footer { color: var(--muted); font-size: 12px; padding: 12px 20px 18px; border-top: none; text-align: center; }

        .slider-container {

            width: 100%;
            height: auto;
        }
        .slider-wrapper {
            position: relative;
            width: 100%;
            height: clamp(260px, 45vw, 420px);
            overflow: hidden;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: #0a0f18;
        }
        .slider {
            display: flex;
            width: 100%;
            height: 100%;
            transition: transform 0.3s ease-in-out;
        }
        .slider img {
            min-width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }

            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;

        }

            background: rgba(0, 0, 0, 0.7);
            transform: translateY(-50%) scale(1.1);
        }

        .slider-btn.next {

        }
        .slider-dots {

            justify-content: center;
            gap: 8px;
            margin-top: 12px;
        }

        .slider-dot {

            height: 10px;
            padding: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.35);
            cursor: pointer;
            transition: all 0.2s ease;
            box-sizing: content-box;

            background: var(--primary);
            border-color: var(--primary);

        }

            border-color: rgba(15, 23, 42, 0.55);

        }

    <script>
        (function parallax() {
            const root = document.querySelector('.vp-parallax');
            if (!root) return;
            const layers = Array.from(root.querySelectorAll('.vp-layer'));
            let winW = window.innerWidth, winH = window.innerHeight;
            const apply = (mouseX = 0, mouseY = 0) => {
                const scrollY = window.scrollY || window.pageYOffset;
                for (const layer of layers) {
                    const depth = parseFloat(layer.getAttribute('data-depth') || '0');
                    const tx = mouseX * depth * 18;
                    const ty = mouseY * depth * 18;
                    layer.style.transform = `translate3d(${tx}px, ${-scrollY * depth + ty}px, 0)`;
                }
            };
            const onScroll = () => apply();
            const onMouse = (e) => apply((e.clientX / winW - 0.5), (e.clientY / winH - 0.5));
            const onResize = () => { winW = window.innerWidth; winH = window.innerHeight; apply(); };
            window.addEventListener('scroll', onScroll, { passive: true });
            window.addEventListener('mousemove', onMouse, { passive: true });
            window.addEventListener('resize', onResize);
            apply();
        })();

        (function populateFromQuery() {
            const params = new URLSearchParams(window.location.search);
            const get = (k) => params.get(k) || "";

            const title = get("title") || "Project Title";
            const description = get("description") || "A short description of the project will appear here.";
            const image = get("image");
            const demo = get("demo");
            const repo = get("repo");
            const tags = get("tags");

            document.getElementById("project-title").textContent = title;
            document.getElementById("project-description").textContent = description;

            const tagsEl = document.getElementById("project-tags");
            if (tags) {
                const list = tags.split(",").map((t) => t.trim()).filter(Boolean);
                tagsEl.textContent = list.join(" • ");
            } else {
                tagsEl.style.display = "none";
            }

            const sliderEl = document.getElementById("image-slider");
            const dotsEl = document.getElementById("slider-dots");
            
            if (image) {
                if (image.includes("corescore")) {
                    const corescoreImages = [
                        "assets/project-ss/corescore/1.png",
                        "assets/project-ss/corescore/2.png", 
                        "assets/project-ss/corescore/3.png",
                        "assets/project-ss/corescore/4.png",
                        "assets/project-ss/corescore/5.png",
                        "assets/project-ss/corescore/6.png",
                        "assets/project-ss/corescore/7.png",
                        "assets/project-ss/corescore/8.png",
                        "assets/project-ss/corescore/8-1.png",
                        "assets/project-ss/corescore/9.png",
                        "assets/project-ss/corescore/9-1.png",
                        "assets/project-ss/corescore/10.png",
                        "assets/project-ss/corescore/10-1.png",
                        "assets/project-ss/corescore/11.png",
                        "assets/project-ss/corescore/12.png",
                        "assets/project-ss/corescore/13.png",
                        "assets/project-ss/corescore/14.png",
                        "assets/project-ss/corescore/15.png",
                        "assets/project-ss/corescore/16.png"
                    ];
                    // Preload the first few images for the fastest first paint
                    const head = document.head || document.getElementsByTagName('head')[0];
                    corescoreImages.slice(0, 3).forEach((href) => {
                        const link = document.createElement('link');
                        link.rel = 'preload';
                        link.as = 'image';
                        link.href = href;
                        head.appendChild(link);
                    });
                    
                    corescoreImages.forEach((imgSrc, index) => {
                        const img = document.createElement("img");
                        img.src = imgSrc;
                        img.alt = `CoreScore Screenshot ${index + 1}`;
                        if (index === 0) {
                            img.loading = "eager";
                            img.decoding = "async";
                            img.setAttribute('fetchpriority', 'high');
                        } else {
                            img.loading = "lazy";
                            img.decoding = "async";
                            img.sizes = "(max-width: 900px) 100vw, 60vw";
                        }
                        img.onerror = function() {
                            console.error(`Failed to load image: ${imgSrc}`);
                        };
                        img.onload = function() {
                            console.log(`Loaded image: ${imgSrc}`);
                        };
                        sliderEl.appendChild(img);
                        
                        const dot = document.createElement("button");
                        dot.className = "slider-dot";
                        dot.setAttribute("data-slide", index);
                        if (index === 0) dot.classList.add("active");
                        dotsEl.appendChild(dot);
                    });
                    // Append a single clone of the first slide to enable seamless looping
                    const firstSlideClone = sliderEl.firstElementChild?.cloneNode(true);
                    if (firstSlideClone) {
                        firstSlideClone.setAttribute('aria-hidden', 'true');
                        sliderEl.appendChild(firstSlideClone);
                    }
                    setTimeout(() => {
                        initSlider();
                    }, 100);
                } else {
                    const img = document.createElement("img");
                    img.src = image;
                    img.alt = title;
                    img.loading = "lazy";
                    sliderEl.appendChild(img);
                }
            }

            const demoEl = document.getElementById("project-demo-link");
            if (demo) {
                demoEl.href = demo;
                demoEl.style.display = "inline-flex";
            }

            const repoEl = document.getElementById("project-repo-link");
            if (repo) {
                repoEl.href = repo;
                repoEl.style.display = "inline-flex";
            }
        })();

        function initSlider() {
            const slider = document.getElementById("image-slider");
            const dots = document.querySelectorAll(".slider-dot");
            const wrapper = slider.parentElement; // .slider-wrapper

            const sequenceLength = dots.length;
            const domSlides = slider.children.length;

            let currentIndex = 0; // 0 .. domSlides-1
            let autoTimer = null;
            let isDragging = false;
            let dragStartX = 0;
            let dragCurrentX = 0;
            let dragDeltaX = 0;

            function updateDots() {
                const logicalIndex = ((currentIndex % sequenceLength) + sequenceLength) % sequenceLength;
                dots.forEach((dot, index) => {
                    dot.classList.toggle("active", index === logicalIndex);
                });
                // Ensure active dot remains visible on small screens
                const activeDot = dots[logicalIndex];
                if (activeDot && activeDot.scrollIntoView) {
                    activeDot.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
                }
            }

            function setTransform(index, instant) {
                slider.style.transition = instant ? "none" : "transform 0.3s ease-in-out";
                slider.style.transform = `translateX(-${index * 100}%)`;
            }

            function goTo(index, { instant = false } = {}) {
                currentIndex = index;
                setTransform(currentIndex, instant);
                updateDots();
            }

            function nextSlide() {
                if (currentIndex === domSlides - 1) {
                    goTo(0, { instant: true });
                    requestAnimationFrame(() => requestAnimationFrame(() => goTo(1)));
                    return;
                }
                goTo(currentIndex + 1);

                if (currentIndex === sequenceLength) {
                    setTimeout(() => {
                        goTo(0, { instant: true });
                    }, 310);
                }
            }

            function prevSlide() {
                if (currentIndex === 0) {
                    goTo(sequenceLength, { instant: true });
                }
                goTo(currentIndex - 1);
            }

            function clearAuto() {
                if (autoTimer) {
                    clearInterval(autoTimer);
                    autoTimer = null;
                }
            }

            function startAuto() {
                clearAuto();
                autoTimer = setInterval(nextSlide, 5000);
            }

            // Touch/drag support
            function onDragStart(clientX) {
                isDragging = true;
                dragStartX = clientX;
                dragCurrentX = clientX;
                dragDeltaX = 0;
                slider.style.transition = 'none';
                clearAuto();
            }

            function onDragMove(clientX) {
                if (!isDragging) return;
                dragCurrentX = clientX;
                dragDeltaX = dragCurrentX - dragStartX;
                const width = wrapper.clientWidth || 1;
                const percent = (dragDeltaX / width) * 100;
                slider.style.transform = `translateX(calc(-${currentIndex * 100}% + ${percent}%))`;
            }

            function onDragEnd() {
                if (!isDragging) return;
                isDragging = false;
                const width = wrapper.clientWidth || 1;
                const threshold = width * 0.15; // 15% swipe
                if (Math.abs(dragDeltaX) > threshold) {
                    if (dragDeltaX < 0) {
                        nextSlide();
                    } else {
                        prevSlide();
                    }
                } else {
                    // snap back
                    setTransform(currentIndex, false);
                }
                startAuto();
            }

            dots.forEach((dot, index) => {
                dot.addEventListener("click", () => {
                    goTo(index);
                });
            });

            // Pointer/mouse events (desktop)
            wrapper.addEventListener('mousedown', (e) => onDragStart(e.clientX));
            window.addEventListener('mousemove', (e) => onDragMove(e.clientX));
            window.addEventListener('mouseup', onDragEnd);

            // Touch events (mobile)
            wrapper.addEventListener('touchstart', (e) => onDragStart(e.touches[0].clientX), { passive: true });
            window.addEventListener('touchmove', (e) => onDragMove(e.touches[0].clientX), { passive: true });
            window.addEventListener('touchend', onDragEnd);

            startAuto();

            goTo(0, { instant: true });
        }
    </script>
</body>
</html>
